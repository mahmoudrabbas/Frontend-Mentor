<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/font-awesome.min.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <div class="img"></div>
      </div>
      <div class="info">
          <h4>PERFUME</h4>
          <h1>Gabrielle Essence Eau De Parfum </h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <h1 class="after">$149.99</h1> 
            <span class="before">$169.99</span> 
          </div>
          <div class="button"><button class="btn"> <i class="fa-solid fa-cart-arrow-up"></i> Add to Cart </button></div>
      </div>
    </div>
  </div>
</body>
</html>
